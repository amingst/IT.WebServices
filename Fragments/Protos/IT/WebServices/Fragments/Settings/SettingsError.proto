syntax = "proto3";

package IT.WebServices.Fragments.Settings;

import "buf/validate/validate.proto";
import "Protos/IT/WebServices/Fragments/Errors.proto";

// Unified error shape for Settings RPCs (mirrors AuthError)
message SettingsError {
  SettingsErrorReason Type = 1;
  string Message = 2;
  repeated IT.WebServices.Fragments.ValidationIssue Validation = 3;
}

// Coarse-grained error reasons for Settings
// Extend over time with more granular values as needed.
enum SettingsErrorReason {
  SETTINGS_REASON_UNSPECIFIED = 0;

  // CMS 100-149
  CMS_ERROR_UNKNOWN = 149;

  // Personalization 200-249
  PERSONALIZATION_ERROR_UNKNOWN = 249;

  // Subscription 300-349
  SUBSCRIPTION_ERROR_UNKNOWN = 349;

  // Comments 400-449
  COMMENTS_ERROR_UNKNOWN = 449;

  // Notification 500-549
  NOTIFICATION_ERROR_UNKNOWN = 549;

  // Events 600-649
  EVENTS_ERROR_UNKNOWN = 649;

  // Generic 900-999
  SETTINGS_ERROR_UNAUTHORIZED = 900;
  SETTINGS_ERROR_SERVICE_OFFLINE = 901;
  SETTINGS_ERROR_VALIDATION_FAILED = 902;
  SETTINGS_ERROR_UNKNOWN = 999;
}

