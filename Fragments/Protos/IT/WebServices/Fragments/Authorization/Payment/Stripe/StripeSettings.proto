syntax = "proto3";

package IT.WebServices.Fragments.Authorization.Payment.Stripe;
import "buf/validate/validate.proto";

message StripePublicSettings {
  bool Enabled = 1;
  string Url = 2 [(buf.validate.field).string.uri = true];
}

message StripeOwnerSettings {
  string Account = 1 [(buf.validate.field).string.min_len = 1];
  string ClientID = 2 [(buf.validate.field).string.min_len = 1];
  string ClientSecret = 3 [(buf.validate.field).string.min_len = 1];
}
