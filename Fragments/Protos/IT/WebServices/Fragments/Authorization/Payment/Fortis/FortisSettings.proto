syntax = "proto3";

package IT.WebServices.Fragments.Authorization.Payment.Fortis;
import "Protos/buf/validate/validate.proto";

message FortisPublicSettings {
  bool Enabled = 1;
  bool IsTest = 2;
}

message FortisOwnerSettings {
  string UserID = 1 [(buf.validate.field).string.min_len = 1];
  string UserApiKey = 2 [(buf.validate.field).string.min_len = 1];
  string LocationID = 3 [(buf.validate.field).string.min_len = 1];
  string ProductID = 4 [(buf.validate.field).string.min_len = 1];
}
