syntax = "proto3";

package IT.WebServices.Fragments.Authorization.Payment.Fortis;

import "google/api/annotations.proto";
import "Protos/IT/WebServices/Fragments/Authorization/Payment/DataRecords.proto";

service FortisInterface {
  rpc FortisFinishOwnSubscription (FortisFinishOwnSubscriptionRequest) returns (FortisFinishOwnSubscriptionResponse)
  {
    option (google.api.http) = {
      post: "/api/payment/fortis/subscription/finish"
      body: "*"
    };
  }
}

message FortisFinishOwnSubscriptionRequest {
  string TransactionID = 1;
}

message FortisFinishOwnSubscriptionResponse {
  GenericSubscriptionRecord Record = 1;
  string Error = 2;
}

